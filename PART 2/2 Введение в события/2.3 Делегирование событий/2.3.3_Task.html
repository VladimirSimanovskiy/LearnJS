<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: yellow;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Вася</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Петя</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Женя</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Маша</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Илья</td>
      </tr>
    </tbody>
  </table>

  <script>
  grid.addEventListener('click', function(event) {
  if (event.target.tagName !== 'TH') return;

  let type = event.target.dataset.type;
  let index = event.target.cellIndex;

  sort(type, index, this);
  });

  function sort(type, index, table) {
    let arr = Array.from(table.tBodies[0].children);

    if (type == "number") {
      arr.sort( (a, b) => a.cells[index].textContent - b.cells[index].textContent );
    }
    if (type == "string") {
      arr.sort( (a, b) => a.cells[index].textContent > b.cells[index].textContent ? 1 : -1 );
    }

    table.tBodies[0].append(...arr);
  }
  </script>

</body>
</html>
