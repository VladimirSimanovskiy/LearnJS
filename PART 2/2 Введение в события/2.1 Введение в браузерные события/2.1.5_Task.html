<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #sweets{
      cursor: pointer;
    }
    #sweets span{
      display: inline-block;
      width: 0;
      height: 0;
      border-left: 10px solid green;
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
      transition: all .1s linear;
      margin-right: 5px;
    }
    ul{
      transition: all .3s linear;
      opacity: 0;
    }
  </style>
</head>
<body>

  <button id="sweets"><span></span>Сладости (нажми меня)!</button> 
  <ul>
    <li>Пирожное</li>
    <li>Пончик</li>
    <li>Мёд</li>
  </ul>

  <script>
    let ul = document.querySelector("ul");
    let sTriangle = document.querySelector("span");

    let visible = false;
    sweets.onclick = function(){
      ul.style.opacity = Number(visible = !visible);
      if (visible) {
        sTriangle.style.transform = "rotate(90deg)";
      } else {
        sTriangle.style.transform = "";
      };
    }
  </script>
</body>
</html>
