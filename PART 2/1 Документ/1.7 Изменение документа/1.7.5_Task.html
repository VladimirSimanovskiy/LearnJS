<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1.7.5</title>
</head>
<body>

  <div id="tree"></div>

  <script>

    let data = {
          "Рыбы": {
            "форель": {},
            "лосось": {}
          },

          "Деревья": {
            "Огромные": {
              "секвойя": {},
              "дуб": {}
            },
            "Цветковые": {
              "яблоня": {},
              "магнолия": {}
            }
          }
        };
    let div = document.querySelector('div');

    function createList(container, data){

      let ul = document.createElement('ul');

      for (let elem in data) {
        let li = document.createElement('li');
        li.textContent = elem;
        ul.append(li);

        if (data[elem]) {
          createList(ul, data[elem])
        };
      };
      if (ul.textContent) {
        container.append(ul);
      };
    }

    createList(div, data)
  </script>
</body>
</html>
