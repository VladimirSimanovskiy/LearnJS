<body>
  <script>
    function pow(x, n) {
      return x ** n;
    }

    let x = +prompt('Введите число', '');
    let n;

    do {
      n = +prompt('В какую степень возвести это число? Степень должна быть натуральным числом', '');
    } while (+n < 1)
    
    alert( pow(x, n) );
  </script>
</body>
