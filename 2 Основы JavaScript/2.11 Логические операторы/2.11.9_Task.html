<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task2.11.9</title>
</head>
<body>
  <script>
    let userLogin = prompt('Кто там?', '');

    if (userLogin == 'Админ') {
      let userPassword = prompt('Пароль?', '');
      if (userPassword == 'Я главный') {
        alert('Здравствуйте!');
      }
      else if (!!userPassword == false) {
        alert('Отменено');
      }
      else {
        alert('Неверный пароль');
      }
    }
    else if (!!userLogin == false) {
      alert('Отменено');
    }
    else {
      alert('Я вас не знаю')
    }
  </script>
</body>
</html>
