<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task4.4.2</title>
</head>
<body>
  <script>
    let calculator = {
      read() {
        let first = () => this.a = +prompt('Введите первое число', 0);
        first();
        let second = () => this.b = +prompt('Введите второе число', 0);
        second();
      },

      sum() {
        return calculator.a + calculator.b;
      },

      mul() {
        return calculator.a * calculator.b;
      }
    }

    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );
  </script>
</body>
</html>0
